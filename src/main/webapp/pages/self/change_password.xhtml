<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/template_admin_two_panels.xhtml">
        <ui:define name="pageTitle">Change Password</ui:define>
        <ui:define name="content">
            <h:form>
                <p:growl id="messages"/>
                <h:panelGrid columns="2" cellpadding="5" columnClasses="lbl-column,data-column" rowClasses="odd-row,even-row">
                   <f:facet name="header">Change password</f:facet>
                    <h:outputLabel value="Old password" styleClass="required"/>
                    <h:inputSecret value="#{userManager.oldPassword}" required="true" requiredMessage="Old password is required"/>

                    <h:outputLabel value="New password" styleClass="required"/>
                    <h:inputSecret value="#{userManager.newPassword}" required="true" requiredMessage="New password is required"/>

                    <h:outputLabel value="Confirm password" styleClass="required"/>
                    <h:inputSecret value="#{userManager.confirmPassword}" required="true" requiredMessage="Password confirmation is required"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:button value="Cancel" outcome="/admin.xhtml"/>
                    <p:commandButton value="Confirm" action="#{userManager.changePassword}" update="messages">
                            <p:confirm header="Confirm change password" message="Do you really want to change your password?" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" closeOnEscape="true">
                        <p:commandButton value="Yes" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes"/>
                        <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>
                    </p:confirmDialog>

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
