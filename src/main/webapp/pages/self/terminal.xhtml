<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/template_admin_two_panels.xhtml">
    <ui:define name="pageTitle">Terminal</ui:define>
    <ui:define name="content">
        <h:form >
            <p:focus for="terminal"/>

            <p:terminal id="terminal" widgetVar="term" commandHandler="#{terminalManager.run}"
                        welcomeMessage="Welcome Administrator!"  />

            <p:commandButton type="button" value="Clear" icon="ui-icon-trash" onclick="PF('term').clear()"
                             style="margin-top:10px"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
