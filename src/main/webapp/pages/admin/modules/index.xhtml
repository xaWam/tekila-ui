<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
        >
<ui:composition template="/template_admin_two_panels.xhtml">
    <ui:define name="pageTitle">Modules</ui:define>
    <ui:define name="content">
        <h:form prependId="false">
            <p:messages id="messages"/>
            <p:dataTable value="#{moduleManager.moduleList}" var="md" selection="#{moduleManager.selected}" paginator="true"
                         selectionMode="single" lazy="true" rows="15">
                <f:facet name="header">Modules</f:facet>
                <p:column headerText="Id">#{md.id}</p:column>
                <p:column headerText="Name">#{md.name}</p:column>
                <f:facet name="footer">
                    <p:commandButton value="View" action="#{moduleManager.show}" update="@form"/>
                    <p:button value="Add" outcome="/pages/admin/modules/module.xhtml"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
