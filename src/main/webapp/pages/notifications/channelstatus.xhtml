<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="/template_admin_two_panels.xhtml">
    <ui:define
            name="pageTitle">Notification Status
    </ui:define>
    <ui:define name="content">
        <h:form>

            <p:dataTable value="#{notificationChannelManager.statusList}" var="row" rows="100" rowKey="#{row.id}">
                <p:column headerText="Channel">
                    <h:outputText value="#{row.channell}"/>
                </p:column>
                <p:column headerText="IsActive">
                    <p:selectBooleanCheckbox value="#{row.active}" />
                </p:column>
            </p:dataTable>

            <p:commandButton action="#{notificationChannelManager.save}" value="Save"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
