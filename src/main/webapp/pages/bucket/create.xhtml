<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/template_admin.xhtml">
			<ui:define name="pageTitle">Create Resource Bucket</ui:define>
			<ui:define name="content">
				<h:form>
					<h:panelGrid columns="2" cellpadding="5" columnClasses="lbl-column,data-column" rowClasses="odd-row,even-row">
						<f:facet name="header">
							<h:outputText value="Resource bucket information" />
						</f:facet>
                                            <h:outputLabel value="Capacity" for="bucketCapacity"></h:outputLabel>
                                            <h:inputText value="#{resourceBucketManager.bucket.capacity}" id="bucketCapacity"/>
                                            <h:outputLabel value="Type" for="bucketType"/>
                                            <h:selectOneMenu value="#{resourceBucketManager.bucket.type}" id="bucketType">
                                                <f:selectItems value="#{resourceBucketManager.typeList}"/>
                                            </h:selectOneMenu>
					</h:panelGrid>
					<h:panelGrid columns="2">
						<h:commandButton action="#" value="Reset" type="reset"/>
                                                <h:commandButton action="#{resourceBucketManager.create()}" value="Save" />
					</h:panelGrid>					
				</h:form>
			</ui:define>
	</ui:composition>

</html>
