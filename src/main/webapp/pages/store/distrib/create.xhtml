<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
        >

<!--
    Replace path to template, title, header and body
    with actual data.
 -->
<ui:composition template="/template_admin.xhtml">
    <ui:define name="pageTitle">Create Distributor</ui:define>
    <ui:define name="content">
        <h:form>
            <p:growl id="messages"/>

            <h:panelGrid columns="2" cellpadding="5" columnClasses="lbl-column,data-column" rowClasses="odd-row,even-row">
                <f:facet name="header">
                    <h:outputText value="Distributor information" />
                </f:facet>

                <h:outputLabel value="Name" for="name" styleClass="required"></h:outputLabel>
                <h:inputText id="name" value="#{distributorManager.partner.name}"  required="true" label="Name" requiredMessage="Name need to be filled"/>

                <h:outputLabel value="Description"/>
                <h:inputText id="desc" value="#{distributorManager.partner.desc}"/>
            </h:panelGrid>
            <p:separator/>

            <h:panelGrid columns="2">
                <p:commandButton action="#" value="Reset" type="reset"/>
                <p:commandButton action="#{distributorManager.create}" value="Save" update="messages"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>

</html>
