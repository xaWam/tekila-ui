<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
        >
    <f:metadata>
        <f:viewParam name="range" value="#{ipAddressManager.rangeID}"/>
    </f:metadata>
    <ui:composition template="/template_admin.xhtml">
        <ui:define name="pageTitle">Range #{ipAddressManager.selected.start.addressAsString}-#{ipAddressManager.selected.end.addressAsString}</ui:define>
        <ui:define name="content">
            <h:form>
                <h:panelGrid rowClasses="even-row,odd-row" columnClasses="lbl-column,data-column"  columns="2" cellpadding="5">
                    <f:facet name="header">Range #{ipAddressManager.selected.start.addressAsString}-#{ipAddressManager.selected.end.addressAsString}</f:facet>
                    <h:outputLabel>Starts at</h:outputLabel>
                    <h:outputText value="#{ipAddressManager.selected.start.addressAsString}"/>
                    <h:outputLabel>Ends at</h:outputLabel>
                    <h:outputText value="#{ipAddressManager.selected.end.addressAsString}"/>
                </h:panelGrid>
                <p:spacer height="10"/>
                <p:dataTable value="#{ipAddressManager.selected.reservedAddressList}" var="addr" rowKey="#{addr.id}" paginator="true">
                    <f:facet name="header">Reservedd IP Addresses</f:facet>
                    <p:column headerText="Id">#{addr.id}</p:column>
                    <p:column headerText="Address">#{addr.addressAsString}</p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
